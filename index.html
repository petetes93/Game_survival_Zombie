<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Alert</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/background.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/zombie.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <audio id="bulletImpactSound" src="sounds/killed_zombie.mp3"></audio>
    <audio id="zombieImpactSound" src="sounds/muerto.wav"></audio>
    <audio id="shootSound" src="sounds/fire.mp3"></audio>
    <audio id="dead" src="sounds/muerto1.mp3"></audio>
    <div class="cartel">
        <img src="assets/cartel.jpg">
        
    </div>



    <audio id="intro" autoplay>
   
        <source src="sounds/INTRO_menu.mp3" type="audio/mpeg">

        Tu navegador no soporta la etiqueta de audio.
    </audio>
    
    <div id="welcome">

        <button id="start-button">PLAY</button>
     

        
    </div>



    <audio id="background-music" loop>

        <source src="sounds/backgroundsound.mp3" type="audio/mpeg">

        Tu navegador no soporta la etiqueta de audio.

    </audio>


    
    <audio id="game-over-music" loop>

        <source src="sounds/gameover.mp3" type="audio/mpeg">

        Tu navegador no soporta la etiqueta de audio.

    </audio>

    
    
    <div id="game-over-screen" style="display: none;">

        <img src="assets/gameover.jpg">

        <button id="restart-button">PLAY AGAIN</button>

    </div>

        
    <canvas></canvas>

  

</body>
</html>
